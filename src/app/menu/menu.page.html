<ion-split-pane contentId="main-content">

  <ion-menu side="end" contentId="main-content"> 
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon name="arrow-forward" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>Home</ion-item>
        <ion-item>Sports</ion-item>
        <ion-item>
          <ion-icon color="primary" name="settings" slot="start"></ion-icon>
          Settings
        </ion-item>
        <ion-item (click)="openIntro()"> 
          <ion-icon color="primary" name="book" slot="start"></ion-icon>
          Tutorial
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon color="primary" name="log-out" slot="start"></ion-icon>
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>

</ion-split-pane>
