<ion-content class="ion-padding">

  <ion-slides pager="true" [options]="slideOpts" (ionSlideReachEnd)="closeIntro()">
    <ion-slide *ngFor="let slide of slides">
        <img src="assets/img/logo.png" alt="Logo OITSYS">
        <h1>{{ slide.title }}</h1>
        <p>{{ slide.description }}</p>
        <ion-icon name="play"></ion-icon>
    </ion-slide>
    <ion-slide></ion-slide>
  </ion-slides>
  
</ion-content>
