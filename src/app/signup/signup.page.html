<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-button (click)="goToLoginPage()">
        Back
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <img src="assets/img/logo.png">

  <form 
    [formGroup]="signupForm"
    (ngSubmit)="signup(signupForm.value)"
  >
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input formControlName="firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Middle Name</ion-label>
      <ion-input formControlName="middleName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input formControlName="lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email*</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <small 
      class="validation-error" 
      *ngIf="signupForm.get('email').touched && 
             signupForm.get('email').dirty && 
             signupForm.get('email').hasError('pattern')"
    >
      {{ validationWarning.email }}
    </small>
  
    <ion-item>
      <ion-label>Password*</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <small 
      class="validation-error" 
      *ngIf="signupForm.get('password').touched && 
             signupForm.get('password').dirty && 
             signupForm.get('password').hasError('minlength')"
    >
      {{ validationWarning.password }}
    </small>

    <small>{{ errorMessage }}</small>

    <ion-button *ngIf="signupForm.valid"
      class="ion-margin-top" 
      color="success"
      expand="block"
      shape="round"
      size="large"
      type="submit"
    >
      Sign up
    </ion-button>
  </form>

</ion-content>
