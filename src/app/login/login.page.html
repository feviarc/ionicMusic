<ion-content class="ion-padding">

  <img src="assets/img/logo.png">

  <form 
    [formGroup]="loginForm"
    (ngSubmit)="loginUser(loginForm.value)"
  >
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <small 
      class="validation-error" 
      *ngIf="loginForm.get('email').touched && 
             loginForm.get('email').dirty && 
             loginForm.get('email').hasError('pattern')"
    >
      {{ validatorWarnings.email }}
    </small>
  
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <small 
      class="validation-error" 
      *ngIf="loginForm.get('password').touched && 
             loginForm.get('password').dirty && 
             loginForm.get('password').hasError('minlength')"
    >
      {{ validatorWarnings.password }}
    </small>

    <ion-button *ngIf="loginForm.valid"
      class="ion-margin-top" 
      color="success"
      expand="block"
      shape="round"
      size="large"
      type="submit"
    >
      Sign in
    </ion-button>
  </form>

</ion-content>

<ion-footer class="ion-padding">
  <ion-button 
    expand="block"
    fill="outline"
    shape="round"
    size="large"
  >
    Sign up
  </ion-button>
</ion-footer>
