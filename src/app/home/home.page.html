<ion-content padding>
  <ion-slides pager="true" [options]="slideOpts">

    <ion-slide *ngFor="let slide of slides">
      <ion-icon name="close"></ion-icon>
          <img src="assets/img/logo.png" alt="Logo OITSYS">
          <h1>{{ slide.title }}</h1>
          <p>{{ slide.description }}</p>
          <ion-icon name="play"></ion-icon>
      </ion-slide>
  
    </ion-slides>
</ion-content>
